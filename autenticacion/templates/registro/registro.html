{% extends 'SuministrosInformaticosApp/base.html' %} {% load static %}
<!-- blockend tiene que estar indentado para que no de error por eso dejo ese espacio ya que al corregirse solo lo posiciona mal-->

    {{form|crispy}}

  </div>
</form>

{% endblock %}
